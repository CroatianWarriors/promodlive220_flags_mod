//******************************************************************************
// Color Codes
//******************************************************************************
// Colors for text. Do not clear the comment in front of the color codes.
// Useful for your server name, motd msg's - Information and ref use only 
// 
// ^1 = Red 
// ^2 = Green
// ^3 = Yellow
// ^4 = Blue
// ^5 = Cyan
// ^6 = pink/Magenta
// ^7 = White
// ^0 = Black

//******************************************************************************
// Public Information
//******************************************************************************
sets sv_hostname "$[HostName]"
sets _Admin "admin"
sets _Email ""
sets _Website ""
sets _Location ""
sets _Irc ""
set scr_motd ""

//******************************************************************************
//B3 config foc cod4x parser
//******************************************************************************
loadplugin "b3hide"
set b3Prefix "!"
set b3Hide "1"
b3HideLvl "24

//******************************************************************************
// Banlist Plugins
//******************************************************************************
loadplugin "simplebanlist"
loadplugin "sourcebansplugin"
loadplugin "warn"

//******************************************************************************
// Log Settings
//******************************************************************************
set g_logsync "2"         // 0=no log, 1=buffered, 2=continuous, 3=append
set logfile "1"           // 0 = NO log, 1 = log file enabled
set g_log "games_mp.log"  // Name of log file, default is games_mp.log
set sv_log_damage "1"

//******************************************************************************
// Master Servers
//******************************************************************************
set sv_master1 "cod4master.activision.com"
set sv_master2 "cod4master.cod4x.me"
set sv_master3 "cod4master.eqgamers.com"

//******************************************************************************
// Password Settings
//******************************************************************************
set sv_privatePassword ""      // Private slots, non-public slots
set g_password "$[PrivatePassword]"

//******************************************************************************
// Private Slots
//******************************************************************************
set sv_privateclients ""       // Number of private player slots, maxclients - privateclients = public slots

//******************************************************************************
// Ping
//******************************************************************************
set sv_minPing "0"             // MIN player ping on CONNECT, any lower and player isnt allowed to connect
set sv_maxping "350"           // MAX player ping on CONNECT, any higher and player isnt allowed to connect

//******************************************************************************
// Fast Download Settings
//******************************************************************************
set sv_allowdownload "1"
seta sv_wwwDownload "1"
seta sv_wwwBaseURL "$[FastDownloadUrl]"
seta sv_wwwDlDisconnected "0"

//******************************************************************************
// Rate
//******************************************************************************
set sv_maxRate "5000" 

//******************************************************************************
// Fps
//******************************************************************************
//set sv_fps "20"

//******************************************************************************
// Drop Inactive Players
//******************************************************************************
set sv_timeout "300"
set sv_zombietime "1"
set g_inactivity "0"
set g_inactivityspectator "0"

//******************************************************************************
// Anti Flooding Settings
//******************************************************************************
set sv_floodProtect "1"
set sv_reconnectlimit "3"

//******************************************************************************
// Anti Cheat Settings
//******************************************************************************
set sv_disableClientConsole "0"
set cl_autocmd "0"
set sv_cheats "0"
set sv_pure "1"
set g_banIPs ""
set g_no_script_spam "1"
set sv_punkbuster "1"

//******************************************************************************
// Temporary ban default time, in seconds
//******************************************************************************
set sv_kickBanTime "3600"

//******************************************************************************
// In-Game Voice Communication Settings
//******************************************************************************
set sv_voice "1"
set sv_voiceQuality "1"
set voice_deadChat "0"
set voice_global "0"
set voice_localEcho "0"
set winvoice_mic_mute "1"

//******************************************************************************
// Promod Settings
//******************************************************************************
set promod_mode "custom_public" // promod mode, for a list of promod modes see attached readme
set promod_enable_scorebot "0" // match-modes only

//******************************************************************************
// Console Prefix
//******************************************************************************
seta sv_consayname ""
seta sv_contellname ""

//******************************************************************************
// Map Rotation Settings
//******************************************************************************
set g_gametype "sd"
set sv_mapRotation "map mp_backlot map mp_bloc map mp_bog map mp_cargoship map mp_citystreets map mp_convoy map mp_countdown map mp_crash map mp_crossfire map mp_farm map mp_overgrown map mp_pipeline map mp_shipment map mp_showdown map mp_strike map mp_vacant"

